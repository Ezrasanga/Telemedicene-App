<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - Telemedicine App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Register</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin-login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <form id="adminRegisterForm" action="/api/admin/register" method="POST"> -->
        <form id="adminRegisterForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role</label>
            <input type="text" id="role" name="role" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>
    </main>
    <!-- Add this before the <footer> tag in each HTML file -->
<div id="notification" style="display:none; position:fixed; top:20px; right:20px; background:#4caf50; color:white; padding:10px; border-radius:5px; z-index:1000;"></div>

    <script src="scripts/admin-register.js"></script>
</body>
</html>
