<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Telemedicine App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Profile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="appointments.html">My Appointments</a></li>
                <li><a href="book.html">Book Appointment</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="profileForm">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required readonly>

            <button type="submit">Update Profile</button>
        </form>
    </main>
    <!-- Add this before the <footer> tag in each HTML file -->
<div id="notification" style="display:none; position:fixed; top:20px; right:20px; background:#4caf50; color:white; padding:10px; border-radius:5px; z-index:1000;"></div>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Telemedicine App. All rights reserved.</p>
    </footer>
    <script src="scripts/profile.js"></script>
</body>
</html>
